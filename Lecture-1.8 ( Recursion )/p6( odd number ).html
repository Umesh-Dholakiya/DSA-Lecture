<script type="text/javascript">

    let end = prompt('Enter ending point');
    let arr = [];

    function demo(num, endpoint) {
        if (num <= endpoint) {
            if (num % 2 != 0) {
                arr.push(num);
            }
            let newNumber = num + 1;
            demo(newNumber, endpoint);
        }
    }

    demo(1, end);
    console.log(arr);

    // second method :- 

    let arr1 = [];

    function odd_num(num, endpoint) {
        if (num > endpoint) {
            return;
        }
        if (num % 2 == 1) {
            arr1.push(num);
        }
        let newNumber = num + 1;
        odd_num(newNumber, endpoint);
    }

    odd_num(1, end);
    console.log(arr1);

</script>
