<script type="text/javascript">

    function fibonacci(n) {
        if (n <= 1) {
            return n;
        }
        return fibonacci(n - 1) + fibonacci(n - 2);
    }

    let numFibonacci = 10;
    
    console.log("Fibonacci Series:");
    for (let i = 0; i < numFibonacci; i++) {
        console.log(fibonacci(i) + " ");
    }

</script>
