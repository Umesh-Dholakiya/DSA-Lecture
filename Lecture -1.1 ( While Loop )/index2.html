<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Arrays</title>
</head>

<body>
    <script>
        
        let array1 = [1, 2, 3];
        let array2 = [4, 5, 6];
        let array3 = [7, 8, 9];

        let array4 = [];

        let i = 0, j = 0, k = 0;

        while (i < array1.length) {
            if (i < array1.length) {
                array4 = array1[i];
                i++;
            }
        }
        while (j < array2.length) {
            if (j < array2.length) {
                array4 = array2[j];
                j++;
            }
        }
        while (k < array3.length) {
            if (k < array3.length) {
                array4 = array3[k];
                k++;
            }
        }

        console.log(array4);
    </script>
</body>

</html>
