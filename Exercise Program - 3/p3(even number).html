<script type="text/javascript">

    let end = prompt('Enter ending point');
    let arr = [];

    function demo(num, endpoint) {
        if (num <= endpoint) {
            if (num % 2 == 0) {
                arr.push(num);
            }
            let plus_num = num + 1;
            demo(plus_num, endpoint);
        }
    }

    demo(1, end);
    console.log(arr);
</script>
