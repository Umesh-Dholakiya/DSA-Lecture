<script type="text/javascript">


    let end = prompt('Enter ending point');
    let sum = 0;
    let arr = [];

    function demo(num, endpoint) {
        if (num <= endpoint) {
            arr.push(num);
            sum += num;
            let newNumber = num + 1;
            demo(newNumber, endpoint);
        }
    }

    demo(1, end);
    console.log(arr);
    console.log(`Sum = ${sum}`);

</script>
