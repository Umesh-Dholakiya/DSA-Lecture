<script type="text/javascript">

    // print F Using while Loop 

    document.write("Print G Using For Loop");
    document.write("<br>");
    document.write("<br>");


    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 7; j++) {
            if ((i == 1 && j <= 5) || j == 1 || (i == 5 && j != 6) || (j == 5 && i >= 3) || (i == 3 && j >= 4) || (i == 4 && j == 6)) {
                document.write("* ");
            }
            else {
                document.write("&nbsp;");
            }
        }
        document.write("<br>")
    }

</script>

<script type="text/javascript">

    document.write("Print G Using while Loop");
    document.write("<br>");
    document.write("<br>");

    var i = 1;
    while (i <= 5) {
        var j = 1;
        while (j <= 7) {
            if ((i == 1 && j <= 5) || j == 1 || (i == 5 && j != 6) || (j == 5 && i >= 3) || (i == 3 && j >= 4) || (i == 4 && j == 6)) {
                document.write("* ");
            }
            else {
                document.write("&nbsp;");
            }
            j++;
        }
        i++;
        document.write("<br>");
    }
</script>
