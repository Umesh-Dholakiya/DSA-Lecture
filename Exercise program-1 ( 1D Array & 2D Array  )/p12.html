<script type="text/javascript">

    // Q12 -  create 2d array and print below result
    // ans :- [3,2,1,4,5,6,9,8,7]

    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ]
    let ans = [];

    for (let i = 0; i < arr.length; i++) {
        if (i % 2 == 0) {
            for (let j = arr[i].length - 1; j >= 0; j--) {
                ans.push(arr[i][j])
            }
        } else {
            for (let j = 0; j < arr[i].length; j++) {
                ans.push(arr[i][j])
            }
        }
    }
    console.log(ans);

</script>
