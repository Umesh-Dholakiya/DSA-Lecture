
<script type="text/javascript">

    // Q2 - array sorted accending order using for loop
    // ans :- [3,7,8,10,12]

    let arr3 = [3, 12, 10, 8, 7];

    for (let i = 0; i < arr3.length - 1; i++) {
        for (let j = 0; j < arr3.length - 1 - i; j++) {
            if (arr3[j] > arr3[j + 1]) {
                let temp = arr3[j];
                arr3[j] = arr3[j + 1];
                arr3[j + 1] = temp;
            }
        }
    }

    console.log(arr3);

</script>
