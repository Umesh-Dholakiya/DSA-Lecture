

<script type="text/javascript">

    // Q6 - array update element array using for loop.
    //  ans :- [10,20,25,40,50]

    let Arr = [10, 20, 30, 40, 50];
    let position = 2;
    let value = 25;

    for (let i = 0; i < Arr.length; i++) {
        if (i === position) {
            Arr[i] = value;
        }
    }

    console.log(Arr);

</script>
