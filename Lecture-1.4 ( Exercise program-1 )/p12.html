<script type="text/javascript">

    // Q12 -  create 2d array and print below result
    // ans :- [3,2,1,4,5,6,9,8,7]

    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];
    let Array = []
    for (let i = 0; i < arr.length; i++) {
        for (let j = arr.length - 1; j >= 0; j--) {
            if (i % 2 == 0 || i == j) {
                Array.push(arr[i][j])
            }
        }
    }
    console.log(Array);

</script>
