
<script type="text/javascript">

    // Q4 - new array insert element array using for loop.
    // ans :- [10,20,25,30,40,50]


    function insertData(arr, pos, value) {
        for (let i = arr.length - 1; i >= pos; i--) {
            arr[i + 1] = arr[i];
        }

        arr[pos] = value;
        return arr;
    }

    let a = [10, 20, 30, 40, 50];
    let v = 25
    let p = 2;

    let ans = insertData(a, p, v);

    console.log(ans);

</script>
