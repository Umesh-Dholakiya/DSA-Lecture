
<script type="text/javascript">

    // Q9 - create 2d array and print below result. 
    // ans :- [1,2,3,5,7,8,9]

    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];

    let result = [];

    for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (i % 2 == 0 || i == j) {
                    result.push(arr[i][j])
                }
            }
        }

    console.log(result);


</script>
