
<script type="text/javascript">

    // Q5 -  array delete  element array using for loop.
    // ans :- [10,20,40,50]

    let arr4 = [10, 20, 30, 40, 50];
    let pos = 2;

    let newArr = [];

    for (let i = 0; i < arr4.length; i++) {
        if (i !== pos) {
            newArr.push(arr4[i]);
        }
    }

    console.log(newArr);

</script>
