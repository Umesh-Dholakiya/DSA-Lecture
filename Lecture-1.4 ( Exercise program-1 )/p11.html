

<script type="text/javascript">

    // Q11 -  create 2d array and print below result 
    // ans :- [1,4,7,5,3,6,9]

    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ]

    let Answer = [];

    for (let j = 0; j < arr.length; j++) {
        for (let i = 0; i < arr.length; i++) {
            if (j % 2 == 0 || i == j) {
                Answer.push(arr[i][j])
            }
        }
    }

    console.log(Answer);


</script>
