<script type="text/javascript">

    let arr = [23,26, 1, 34,45,3, 67, 79, 23];

    let n = arr.length;

    for(var i = 0; i < n; i++){
        let next = -1;

        for(var j = i + 1; j < n; j++){
            if(arr[i] < arr[j]){
                next = arr[j];
            }
            break;
        }
        console.log(`${arr[i]} --> ${next}`);
    }


</script>
