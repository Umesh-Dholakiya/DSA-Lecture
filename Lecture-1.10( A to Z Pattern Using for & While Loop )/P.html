<script type="text/javascript">

    document.write("Print P Using For Loop");
    document.write("<br>");
    document.write("<br>");

    for (let i = 1; i <= 7; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j == 1 || (i == 1 || i == 4) && j < 5 || i < 5 && j == 5) {
                document.write("* &nbsp;");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>

<script type="text/javascript">

    document.write("Print P Using while Loop");
    document.write("<br>");
    document.write("<br>");



    let i = 1;
    while (i <= 7) {
        let j = 1;
        while (j <= 5) {
            if (j == 1 || (i == 1 || i == 4) && j < 5 || i < 5 && j == 5) {
                document.write("* &nbsp;");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            j++;
        }
        document.write("<br>");
        i++;
    }
</script>
