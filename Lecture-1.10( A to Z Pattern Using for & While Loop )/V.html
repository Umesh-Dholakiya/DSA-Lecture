<script type="text/javascript">

    document.write("Print V Using For Loop");
    document.write("<br>");
    document.write("<br>");


    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 9; j++) { 
            if (j == i || j == 10 - i) { 
                document.write("* ");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }

</script>

<script type="text/javascript">

    document.write("Print V Using while Loop");
    document.write("<br>");
    document.write("<br>");



    let i = 1;
    while (i <= 5) {
        let j = 1;
        while (j <= 9) {
            if (j == i || j == 10 - i) { 
                document.write("* ");
            } else {
                document.write("&nbsp;&nbsp;");
            }
            j++;
        }
        i++;
        document.write("<br>");
    }
</script>
