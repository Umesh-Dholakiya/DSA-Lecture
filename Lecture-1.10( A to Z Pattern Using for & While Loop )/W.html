<script type="text/javascript">

    document.write("Print W Using For Loop");
    document.write("<br>");
    document.write("<br>");


    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j == 1 || j == 5 || (i == 4 && j != 3) || (i == 3 && j != 2 && j != 4)) {
                document.write("*    ");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>

<script type="text/javascript">

    document.write("Print W Using while Loop");
    document.write("<br>");
    document.write("<br>");



    let i = 1;
    while (i <= 5) {
        let j = 1;
        while (j <= 5) {
            if (j == 1 || j == 5 || (i == 4 && j != 3) || (i == 3 && j != 2 && j != 4)) {
                document.write("*    ");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            j++;
        }
        i++;
        document.write("<br>");
    }
</script>
