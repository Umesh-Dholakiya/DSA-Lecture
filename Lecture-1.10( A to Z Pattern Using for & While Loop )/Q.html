<script type="text/javascript">

    document.write("Print Q Using For Loop");
    document.write("<br>");
    document.write("<br>");


    for (let i = 1; i <= 6; i++) {
        for (let j = 1; j <= 6; j++) {
            if ((i == 1 && j <= 5) || (i == 5 && j <= 5) || ((j == 1 || j == 5) && i <= 5) || (i == 4 && j == 4) || (i == 6 && j == 6)) {
                document.write("* ");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }

</script>

<script type="text/javascript">

    document.write("Print Q Using while Loop");
    document.write("<br>");
    document.write("<br>");



    let i = 1;
    while (i <= 6) {
        let j = 1;
        while (j <= 6) {
            if ((i == 1 && j <= 5) || (i == 5 && j <= 5) || ((j == 1 || j == 5) && i <= 5) || (i == 4 && j == 4) || (i == 6 && j == 6)) {
                document.write("* ");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            j++
        }
        i++
        document.write("<br>");
    }
</script>
