<script type="text/javascript">

    // Sum Of Two Array in Push in while loop Method 

    let arr1 = [10, 11, 12, 13, 14, 15];
    let arr2 = [1, 2, 3, 4, 5, 6, 7];
    let sum = [];

    let i = 0, j = 0;
    while (i < arr1.length && j < arr2.length) {
        sum.push(arr1[i] + arr2[j]);
        i++;
        j++;
    }

    while (i < arr1.length) {
        sum.push(arr1[i]);
        i++;
    }
    while (j < arr2.length) {
        sum.push(arr2[j]);
        j++;
    }


    console.log(sum);

</script>
