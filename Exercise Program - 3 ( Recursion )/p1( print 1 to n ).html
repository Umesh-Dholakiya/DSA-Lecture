<script type="text/javascript">

    console.log("Print 1 to 10 :- ");

    function Demo(no) {
        console.log(no);

        let newNumber = no + 1;
        if (newNumber <= 10) {
            Demo(newNumber);
        }
    }

    Demo(1);

</script>

<script type="text/javascript">
console.log("Print 10 to 1 :- ");



    function Demo(no) {
        console.log(no);

        let newNumber = no - 1;

        if (newNumber > 0) {
            Demo(newNumber);
        }
    }

    Demo(10);

</script>
